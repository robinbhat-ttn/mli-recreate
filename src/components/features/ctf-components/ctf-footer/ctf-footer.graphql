        __typename
        sys {
          id
        }
        contentType
        title
        description
        width
        height
        url
      }
    }
  }

  footerInformation {
    __typename
    json
    links {
      entries {
        block {
          __typename
          sys {
            id
          }
        }
      }
      assets {
        block {
          __typename
          sys {
            id
          }
          contentType
          title
          description
          width
          height
          url
        }
      }
    }
  }

  disclaimerSection {
    __typename
    heading
    content {
      json
      links {
        entries {
          block {
            __typename
            sys {
