fragment DisclaimerSectionFields on Disclaimer {
  __typename
  sys{
    id
  }
  heading
  content {
    json
    links {
      entries {
        block {
          __typename
          sys {
            id
          }
        }
      }
      assets {
        block {
          __typename
          sys {
            id
          }
          contentType
          title
          description
          width
          height
          url
        }
      }
    }
  }
}

