fragment NavigationFields on HeaderNavigationItemsCollection {
  items {
    __typename
    sys {
      id
    }
    navigationTitle
    navigationLink
    subNavigationMenuCollection {
      items {
        __typename
        sys {
          id
        }
        subNavigationItemTitle
        mainLink {
          ...LinkFields
        }
        secondaryLinksCollection(limit: 5) {
          items {
            __typename
            sys {
              id
            }
            linkType
            linkHeading
            linkSubHeading
            pageLink {
              slug
            }
            linkUrl
          }
        }
      }
    }
  }
}
