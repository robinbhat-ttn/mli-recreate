fragment NavigationFields on HeaderNavigationItemsCollection {
  items {
    __typename
    sys {
      id
    }
    navigationTitle
    navigationLink
    subNavigationMenuCollection {
      items {
        __typename
        sys {
          id
        }
        subNavigationItemTitle
        mainLink {
          __typename
          sys {
            id
          }
          linkHeading
          linkUrl
          slug
          icon{
            ...AssetFields
          }
        }
        secondaryLinksCollection(limit: 10) {
          items {
            __typename
            sys {
              id
            }
            linkHeading
            linkUrl
            slug
          }
        }
      }
    }
  }
}
