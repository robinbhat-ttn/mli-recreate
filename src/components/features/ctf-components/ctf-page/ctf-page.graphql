fragment PageContentFields on PageContentItem {
  __typename
}

fragment CtfPageFields on Page {
  __typename
  sys {
    id
  }
  pageName
  pageLayout
  internalName: pageName
  slug
  seo {
    title
    description
    image {
      ...AssetFields
    }
    noIndex
    noFollow
  }
  contentCollection(limit: 20) {
    items {
      ... on Entry {
        __typename
        sys {
          id
        }
      }
      ...PageContentFields
    }
  }
  header {
    ...HeaderFields
  }
  footer {
    ...FooterFields
  }
}

query CtfPage($slug: String!, $locale: String, $preview: Boolean) {
  pageCollection(where: { slug: $slug }, locale: $locale, preview: $preview, limit: 1) {
    items {
      ...CtfPageFields
    }
  }
}
