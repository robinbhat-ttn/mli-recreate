fragment CarouselFields on Carousel {
  __typename
  sys {
    id
  }
  carouselTitle
  carouselType
  cardsCollection(limit: 10) {
    items {
      ...CardFields
    }
  }
}
fragment CardFields on Card {
  __typename
  sys {
    id
  }
  cardTitle
  cardImage {
    ...AssetFields
  }
  preTitle{
    __typename
    json
  }
  cardContent {
    __typename
    json
    links {
      entries {
        block {
          ...ComponentReferenceFields
        }
        inline{
          ...ComponentReferenceFields
          ...LinkFields
        }
      }
      assets {
        block {
          ...AssetFields
        }
      }
    }
  }
}

query CtfCarousel($id: String!, $locale: String, $preview: Boolean) {
  carousel(id: $id, locale: $locale, preview: $preview) {
    ...CarouselFields
  }
}
